<!doctype html>
<html lang="en">

<head>
    <title>Vital Sign Checklist</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- jQuery first, then Bootstrap JS (includes popper) -->
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!-- Socket.io client code. The file is served by our Node.js server because we installed the module.
    See: https://socket.io/docs/v4/client-installation/#standalone-build -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Our own logic -->
    <script src="language.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Vital Sign Checklist</h1>
                <form id="assessment_form">
                    <div class="input-group">
                        <input type="text" class="form-control" id="assessment_text"
                            placeholder="Your assessment in natural language">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </span>
                    </div>
                </form>
                <div class="errormsg alert alert-warning hide" role="alert"></div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <h2>Recorded parameters</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Parameter</th>
                            <th scope="col">Result</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Age</td>
                            <td><span class="result_age"></span></td>
                        </tr>
                        <tr>
                            <td>Temperature</td>
                            <td><span class="result_temperature"></span></td>
                        </tr>
                        <tr>
                            <td>Pupillary Response</td>
                            <td><span class="result_pupillaryresponse"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
